<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Página 36</title>
	</head>

	<body>
		<h1>Declaração de Variáveis</h1>

		<script>
			var nome;
			var idade;
			var peso;
			var altura;
			var sexo;

			nome = "Gabriel"; // cadeia de caracteres (String)
			idade = 16; // tipo de dado inteiro (int)
			peso = 69.3;  // tipo de dado real (float)
			altura = 1.67;  // tipo de dado real (float)
			sexo = 'M';  // tipo de dado caractere (char)

			document.write("Nome: " + nome + "<br>");
			document.write("Idade: " + idade + "<br>");
			document.write("Peso: " + peso + "<br>");
			document.write("Altura: " + altura + "<br>");
			document.write("Sexo: " + sexo);
		</script>
	</body>
</html>
