<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Página 39</title>
	</head>

	<body>
		<h1>Declaração de Variáveis</h1>

		<script>
			var nome = window.prompt("Digite o nome:", "");
			var idade = window.prompt("Digite a idade:", "");
			var peso = window.prompt("Digite o peso:", "");
			var altura = window.prompt("Digite a altura:", "");
			var sexo = window.prompt("Digite o sexo:", "");

			document.write("Nome: " + nome + "<br>");
			document.write("Idade: " + idade + "<br>");
			document.write("Peso: " + peso + "<br>");
			document.write("Altura: " + altura + "<br>");
			document.write("Sexo: " + sexo);
		</script>
	</body>
</html>
