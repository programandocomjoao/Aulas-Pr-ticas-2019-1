<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Página 41</title>
	</head>

	<body>
		<h1>Operadores Aritméticos</h1>

		<script>
			var n1 = window.prompt("Digite um número:", "");
			var n2 = window.prompt("Digite outro número:", "");

			n1 = Number(n1);
			n2 = Number(n2);

			var soma = n1 + n2;
			var subt = n1 - n2;
			var mult = n1 * n2;
			var divi = n1 / n2;
			var rest = n1 % n2;

			document.write("Soma: " + soma + "<br>");
			document.write("Subtração: " + subt + "<br>");
			document.write("Multiplicação: " + mult + "<br>");
			document.write("Divisão: " + divi + "<br>");
			document.write("Resto da divisão: " + rest);
		</script>

	</body>
</html>
