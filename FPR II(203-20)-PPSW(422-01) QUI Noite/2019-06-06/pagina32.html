<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Página 32</title>
	</head>

	<body>
		<h1>Funções em JavaScript</h1>

		<script>
			var n1 = window.prompt("Digite um número:", "");
			var n2 = window.prompt("Digite outro número:", "");

			n1 = Number(n1);
			n2 = Number(n2);

			var soma = n1 + n2;

			document.write("Soma: " + soma);
		</script>
	</body>
</html>
