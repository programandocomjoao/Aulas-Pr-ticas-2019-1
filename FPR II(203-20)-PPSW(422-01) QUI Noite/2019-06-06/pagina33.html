<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Página 33</title>
		<script>
			function somar() {
				var n1 = document.getElementById('n1').value;
				var n2 = document.getElementById('n2').value;
				var r = Number(n1) + Number(n2);

				document.getElementById('res').value = r;
			}

			function subtrair() {
				var n1 = document.getElementById('n1').value;
				var n2 = document.getElementById('n2').value;
				var r = Number(n1) - Number(n2);

				document.getElementById('res').value = r;
			}

			function multiplicar() {
				var n1 = document.getElementById('n1').value;
				var n2 = document.getElementById('n2').value;
				var r = Number(n1) * Number(n2);

				document.getElementById('res').value = r;
			}

			function dividir() {
				var n1 = document.getElementById('n1').value;
				var n2 = document.getElementById('n2').value;
				var r = Number(n1) / Number(n2);

				document.getElementById('res').value = r;
			}
		</script>
	</head>

	<body>
		<h1 id="titulo">Calculadora em JavaScript</h1>

		<hr>
		Cor do painel: <input type="color" onchange="document.getElementById('painel').style.backgroundColor=this.value;"> 
		Cor do título: <input type="color" onchange="document.getElementById('titulo').style.color=this.value;">
		<hr>

		<form id="calculadora" method="post" action="">
			<fieldset id="painel">
				<legend>Calculadora</legend>

				<p><label for="n1">Número 1:</label>
				<input type="number" id="n1"></p>

				<p><label for="n2">Número 2:</label>
				<input type="number" id="n2"></p>

				<p>
				<input type="button" value="+" onclick="somar();">
				<input type="button" value="-" onclick="subtrair();">
				<input type="button" value="*" onclick="multiplicar();">
				<input type="button" value="/" onclick="dividir();">
				</p>

				<p><label for="res">Resultado:</label>
				<input type="number" id="res"></p>
			</fieldset>
		</form>
	</body>
</html>
